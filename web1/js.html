    <script type="text/javascript">
        total = 6;
        subtotal = 4;
        
        document.write
        ("<br><b>Variabel awal adalah : <b><br> total = S <br> subtotal = 4 " + "<br>");
        total = --subtotal;

        document.write
        ("<b>Variabel baru dengan dokument (pengurangan) : </b><br>");
        document.write
        ("total = " + total + "<br>Subtotal " + subtotal + "<br>");
        total = ++subtotal;
        
        document.write
        ("<b>Variabel baru dengan document (penambahan) : </b><br>");
        document.write
        ("total = " + total + "<br>Subtotal " + subtotal + "<br>");
        total = -subtotal;
        
        document.write
        ("<b>Variabel baru dengan negasi (lawan) : </b><br>");
        document.write
        ("total = " + total + "<br>Subtotal " + subtotal + "<br>");
</script>
